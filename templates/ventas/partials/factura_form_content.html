<div class="card-body">
<div class="tile mb-4">
    <div class="row">
        <div class="col-lg-9">
            <div class="card">
                <h6 class="card-header">Detalle Factura</h6>
                <div class="card-body">
                    <div class="form-group">
                        <label> <strong> Buscar:</strong> </label>
                        <span class="input-group-append">
                            <select class="form-control" id="search">
                                <option>Escriba el nombre del producto que desea agregar</option>
                            </select>
                        </span>
                    </div>
                    <div class="table-responsive">
                        <button type="button"
                            class="mb-2 py-0 btn btn-danger btn-sm btnRemoveAll"
                            style="height: 20px; align-content: center">
                            <label>Eliminar todo</label>
                        </button>
                        <table class="table table-bordered" id="tblFacturaVenta"
                            style="width: 100%;">
                            <thead>
                                <tr>
                                    <td>Cod</td>
                                    <td>Nombre Producto</td>
                                    <td>Descripción</td>
                                    <td>Precio</td>
                                    <td>Cantidad</td>
                                    <td>SubTotal</td>
                                    <td>Eliminar</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <h6 class="card-header">Factura</h6>
                <div class="card-body">
                    <div class="form-group">
                        <label><strong>Tipo de Pago</strong></label>
                        <div class="field item">
                            <div class="d-flex">
                                <label><strong>Efectivo:</strong></label>
                                <input class="ml-2" type="checkbox"
                                    value="C" name="contado" {%if venta.contado_pos == 'C'%} checked {% endif %}>
                            </div>
                            <div class="ml-4 d-flex">
                                <label><strong>Pos:</strong></label>
                                <input class="ml-2" type="checkbox"
                                    value="P" name="pos" {%if venta.contado_pos == 'P'%} checked {% endif %}>
                            </div>
                            
                        </div>

                    </div>
                    <div class="form-group">
                        <label><strong>Timbrado</strong></label>
                        <div class="field item">
                            <input class="form-control" type="text"
                                value="{{confi.nro_timbrado|default_if_none:'-'}}" id="nro_timbrado"
                                readonly="readonly" disabled="disabled">
                        </div>

                    </div>
                    <div class="form-group">
                        <label><strong>Fecha Inicio Timbrado</strong></label>
                        <div class="field item">
                            <input class="form-control" type="text"
                                value="{{confi.fecha_inicio_timbrado|default_if_none:'-'}}"
                                id="fecha_inicio_timbrado" readonly="readonly"
                                disabled="disabled">
                        </div>

                    </div>
                    <div class="form-group">
                        <label><strong>Fecha Fin Timbrado</strong></label>
                        <div class="field item">
                            <input class="form-control" type="text"
                                value="{{confi.fecha_fin_timbrado|default_if_none:'-'}}" id="fecha_fin_timbrado"
                                readonly="readonly" disabled="disabled">
                        </div>

                    </div>
                    <div class="form-group">
                        <label><strong>Ruc Empresa</strong></label>
                        <div class="field item">
                            <input class="form-control" type="text"
                                value="{{confi.ruc_empresa|default_if_none:'-'}}" id="ruc_empresa"
                                readonly="readonly" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label><strong>Número Factura</strong></label>

                        <div class="field item">
                            <input class="form-control" type="text" name="nro_factura" {%if accion == 'A'%} value="{{ nro_factura }}" {% else %} value="{{ venta.nro_factura }}" {% endif %}  readonly disabled>
                        </div>

                    </div>
                    <div class="form-group">
                        <label><strong>Cliente<span
                            class="required" style="color: red;" data-toggle="tooltip" data-placement="top"
                            title="Campo Obligatorio">*</span></strong></label>
                        <div class="field item">
                            {{ form.id_cliente }}
                        </div>

                    </div>
                    <fieldset disabled>
                        <div class="form-group d-none">
                            <label><strong>Total Iva: </strong></label>
                            <div class="input-group mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"
                                        style="font-weight: bold;">Gs.</div>
                                </div>
                                <input type="text" class="form-control" id="totalIva"
                                    style="font-weight: bold;">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset disabled>
                        <div class="form-group">
                            <label><strong>Total a pagar: </strong></label>
                            <!--<label><strong>Total a pagar IVA incluído: </strong></label>-->
                            <div class="input-group mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"
                                        style="font-weight: bold;">Gs.</div>
                                </div>
                                <input type="text" class="form-control" id="total"
                                    style="font-weight: bold;">
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
<div>
<div class="modal-footer">

    <a class="btn btn-secondary" href="{% url 'ventas:list_factura_ventas' %}">
        <i class="fa fa-fw fa-lg fa-times-circle"></i>Volver</a>
    &nbsp;&nbsp;&nbsp;
    {% if caja_abierta == "S" %}
    <button type="submit" class="btn btn-primary" id="button_registrar"
        style="color: white"><i class="fa fa-fw fa-lg fa-check-circle"></i>Registrar
        Factura
    </button>
    {% endif %}
    
</div>
