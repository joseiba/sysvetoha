{% extends 'registration/base_login.html' %}
{% load static %}

{% block login %}

<style>
    .image_login {
        background-image: url( "{% static 'login_static/images/login3.png' %}");
    }
</style>
<div class="container-login100 image_login">
    <div class="wrap-login100 p-t-30 p-b-50">
        <span class="login100-form-title p-b-41">
            Cuenta de Usuario
        </span>
        <form class="login100-form validate-form p-b-33 p-t-5" method="POST" action="{% url 'login'%}">
            {% csrf_token %}   

            <div class="form-group mt-3 mb-0 ml-3 mr-3">
                {%for message in messages %}
            <div class="alert alert-danger alert-dismissible mb-0" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>                    
                </button>
                <strong>Advertencia: </strong>{{ message }}
            </div>       
            {%endfor%}
            </div>
            
            <div class="wrap-input100 validate-input" data-validate = "Ingrese su usuario">
                <input class="input100" type="text" name="username" placeholder="Nombre de usuario">
                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Ingrese su contraseña">
                <input class="input100" type="password" name="password" placeholder="Contraseña">
                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>

            <div class="container-login100-form-btn m-t-32">
                <button class="login100-form-btn" type="submit" id="button_submit">
                    INGRESAR
                </button>
            </div>                        
        </form>

    </div>
</div>

{% endblock login %}
